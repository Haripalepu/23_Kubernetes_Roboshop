apiVersion: v1
kind: ConfigMap  #Configmap
metadata:
  name: web #Name of the configmap
  namespace: roboshop
data:
  MONGO: "true" #Ref decker file 5th line 
---
apiVersion: apps/v1
kind: Deployment #Deployment set 
metadata:
  name: web
  namespace: roboshop
  labels: # these labels are deployment labels
    app: web
    project: roboshop
    tier: web
spec:
  replicas: 1 #Replica set
  selector:
    matchLabels: # these labels are used to find the pods
      app: web
      project: roboshop
      tier: web
  template:  #Pod definition
    metadata:
      labels: # these labels are pod labels
        app: web
        project: roboshop
        tier: web
    spec:
      containers:
      - name: web
        image: haripalepu/web:v1
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: roboshop
spec:
  type: LoadBalancer
  selector:
    app: web
    project: roboshop
    tier: web
  ports:
  - protocol: TCP
    port: 8080 #service-port
    targetPort: 8080 #container-port